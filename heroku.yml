setup:
  addons:
    - plan: hobby-dev
      as: DATABASE
    config:
        POSTGRES_DB: postgres
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres

build:
  docker:
    web: DockerFIle

run: python manage.py makemigration && python manage.py migrate && python manage.py runserver

release:
  image: web
  command: python manage.py collectstatic